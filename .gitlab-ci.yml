image: node:18

stages:
  - test
  - build
  - deploy

variables:
  NODE_ENV: development
  RAILWAY_TOKEN: $RAILWAY_TOKEN  # Set this in GitLab CI/CD variables

testBackend:
  stage: test
  script:
    - npm install
    - npm test
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
      changes: 
        - backend/**/*

deployBackend:
  stage: deploy
  script:
    - cd backend/
    - npm install
    - ./node_modules/.bin/railway up --service chat_node_backend --detach
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
      changes: 
        - backend/**/*

